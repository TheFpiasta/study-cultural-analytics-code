{% extends 'base.html' %}

{% block title %}Data Visualization{% endblock %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/plotly.js@2.20.0/dist/plotly.min.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 1200px;
        margin: 40px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

    h2 {
        text-align: center;
        color: #722222;
        margin-bottom: 30px;
    }

    form {
        display: grid;
        gap: 20px;
        max-width: 600px;
        margin: 0 auto;
    }

    label {
        font-weight: bold;
        font-size: 1.1em;
        color: #333;
    }

    select {
        padding: 12px 15px;
        font-size: 1em;
        border-radius: 8px;
        border: 1px solid #ccc;
        width: 100%;
        background-color: #fafafa;
        transition: border-color 0.3s ease;
    }

    select:focus {
        border-color: #722222;
        outline: none;
    }

    button {
        background-color: #722222;
        color: white;
        padding: 15px 30px;
        font-size: 1.2em;
        border-radius: 8px;
        border: none;
        width: 100%;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button:hover {
        background-color: #9e1212;
    }

    .note {
        font-size: 0.9em;
        color: #888;
        text-align: center;
        margin-top: 20px;
    }

    #plotly-chart {
        margin-top: 40px;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Styling for Error Message */
    .error-message {
        color: red;
        font-size: 1.1em;
        text-align: center;
    }
</style>

<div class="container">
    <h2>Data Visualization</h2>

    <form action="{% url 'analyze' %}" method="get">
        <div>
            <label for="x_field">X-Axis Field:</label>
            <select name="x_field" id="x_field">
                <option value="hashtag_groups">Hashtag Groups</option>
                <!-- ScrapeData fields -->
                <option value="scrape.likes_count">Likes Count</option>
                <option value="scrape.comment_count">Comment Count</option>
                <option value="scrape.taken_at_timestamp">Timestamp</option>
                <option value="scrape.display_height">Display Height</option>
                <option value="scrape.display_width">Display Width</option>
                <!-- AnalyzerResult fields -->
                <option value="analyzer.polarity">Polarity</option>
                <option value="analyzer.font_size">Font Size</option>
            </select>
        </div>

        <div>
            <label for="y_field">Y-Axis Field:</label>
            <select name="y_field" id="y_field">
                <!-- ScrapeData fields -->
                <option value="scrape.likes_count">Likes Count</option>
                <option value="scrape.comment_count">Comment Count</option>
                <option value="scrape.taken_at_timestamp">Timestamp</option>
                <option value="scrape.display_height">Display Height</option>
                <option value="scrape.display_width">Display Width</option>
                <!-- AnalyzerResult fields -->
                <option value="analyzer.polarity">Polarity</option>
                <option value="analyzer.font_size">Font Size</option>
            </select>
        </div>

        <button type="submit">Generate Chart</button>
    </form>

    <p class="note">Note: Chart type will adjust based on whether fields are numeric or non-numeric.</p>

    <div id="plotly-chart">
        <!-- Plotly chart will be rendered here -->
    </div>

    <!-- Error message (if any) -->
    <p class="error-message" id="error-message" style="display: none;">There was an issue with the data. Please try again.</p>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        try {
            var plotData = {{ plot_json|safe }};
            console.log("Plot Data:", plotData);
            if (plotData.data && plotData.data.length > 0) {
                Plotly.newPlot('plotly-chart', plotData.data, plotData.layout);
            } else {
                console.warn("No data available for the chart.");
                document.getElementById("plotly-chart").innerHTML = "<p>No data to display.</p>";
            }
        } catch (e) {
            console.error("Error parsing plot JSON:", e);
            document.getElementById("error-message").style.display = "block";
        }
    });
</script>

{% endblock %}
