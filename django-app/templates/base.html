<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    <style>
        /* Global reset and styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #141414, #b02626); /* Gradient background */
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            scrollbar-width: none; /* For Firefox */
        }
    
        /* Navbar Styling */
        .navbar {
            width: 100%;
            max-width: 100vw; /* Ensures the navbar stays within the viewport width */
            background: rgba(20, 20, 20, 0.9); /* Slightly transparent */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            box-sizing: border-box; /* Prevents padding from affecting overall width */
            height: 60px; /* Fixed height */
        }
    
        /* Logo styling */
        .navbar .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            text-decoration: none;
        }
    
        /* Navbar links styling */
        .navbar .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
    
        .navbar .nav-links li {
            display: inline;
        }
    
        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 8px 15px;
            border-radius: 6px;
            transition: background 0.3s;
        }
    
        .navbar .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    
        /* Page Content */
        .content-container {
            margin-top: 80px; /* To prevent content from being hidden behind navbar */
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 60px; /* Apply the same height as the navbar */
            box-sizing: border-box;
            overflow-y: auto; /* Allows scrolling of the content if needed */
            flex-grow: 1;  /* Ensures it takes up remaining space */
        }
    
        .container {
            background-color: #fff;
            border-radius: 12px;
            padding: 40px 30px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            text-align: center;
        }
    
        /* Fade-in animation */
        .animate-in {
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="{% url 'start_ocr_page' %}" class="logo">My OCR App</a>
        <ul class="nav-links">
            <li><a href="{% url 'chatBot_page' %}">ChatBot</a></li>
            <li><a href="{% url 'start_ocr_page' %}">Start OCR</a></li>
            <li><a href="{% url 'folder_list' %}">Explorer</a></li>
            <li><a href="{% url 'analyze_page' %}">Visualizer</a></li>
        </ul>
    </nav>


    <!-- Page Content -->
    <div class="content-container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
