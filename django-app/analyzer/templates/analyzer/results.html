{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Results</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-100 to-gray-300">
    <div class="w-full max-w-3xl p-8 bg-white shadow-2xl rounded-2xl">
        <h1 class="mb-6 text-3xl font-bold text-center text-gray-800">OCR Results</h1>
        <div class="mb-8">
            <img src="{{ image.result_image.url }}" alt="Annotated Image" class="w-full border rounded-lg shadow-lg">
        </div>
        <div class="p-6 bg-gray-100 rounded-lg shadow-inner">
            <h2 class="mb-4 text-2xl font-semibold text-gray-800">Recognized Text</h2>
            <pre class="p-4 overflow-x-auto text-lg text-gray-700 bg-white border border-gray-300 rounded-lg shadow-inner">
{{ image.recognized_text }}
            </pre>
        </div>
        <div class="mt-8 text-center">
            <a href="{% url 'ocr_view' %}" class="inline-block px-6 py-3 text-lg font-semibold text-white transition bg-blue-600 rounded-lg hover:bg-blue-700">
                Upload Another Image
            </a>
        </div>
    </div>
</body>
</html>
