<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-100 to-gray-300">
    <div class="w-full max-w-lg p-8 bg-white shadow-2xl rounded-2xl">
        <h1 class="mb-6 text-3xl font-bold text-center text-gray-800">Upload an Image for OCR</h1>
        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            <div class="flex flex-col space-y-2">
                <label class="font-medium text-gray-600" for="id_image">Choose an Image</label>
                <!-- Image Upload Input -->
                <input type="file" name="image" id="id_image" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
            </div>
            <button type="submit" class="w-full px-5 py-3 text-lg font-semibold text-white transition bg-blue-600 rounded-lg hover:bg-blue-700">
                Upload
            </button>
        </form>
    </div>
</body>
</html>
